<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout - Buy Now</title>
        <link rel="stylesheet" href="{% static 'buynow.css' %}">
    </head>
    <body>
       
        <main class="checkout">
            <div class="product">
                <h2>Product Details</h2>
                <div class="product-info">
                    <img src="{{cart.image}}" alt="Product Image" class="product-image">
                    <div class="details">
                        <h3>Product Name : {{cart.name}}</h3>
                        <b>Product Price :</b><b  id="price">{{cart.price}}</b> <br>
                        <p class="description">{{cart.description}}</p>
                        <button class="buy-now">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="billing-info">
                <h2>Billing Information</h2>
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <button type="submit" class="submit-btn">Proceed to Payment</button>
                </form>
            </div>
        </main>
        
    </body>
    </html>
</body>
</html>
